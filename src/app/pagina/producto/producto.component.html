<div class="card p-5">
    <form #f="ngForm" (ngSubmit)="crearProducto()">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10">
                <input #nombre="ngModel" class="form-control" [ngClass]="nombre.invalid &&
    
    (nombre.dirty || nombre.touched) ? 'is-invalid' : ''" type="text" name="nombre" [(ngModel)]="producto.nombre"
                    required maxlength="50" />

            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">descripcion: </label>
            <div class="col-sm-10">
                <textarea #descripcion="ngModel" class="form-control" [ngClass]="descripcion.invalid &&
(descripcion.dirty || descripcion.touched) ? 'is-invalid' : ''" name="descripcion" [(ngModel)]="producto.descripcion"
                    required> </textarea>

            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Precio: </label>
            <div class="col-sm-10">
                <input #precio="ngModel" class="form-control" [ngClass]="precio.invalid &&
(precio.dirty || precio.touched) ? 'is-invalid' : ''" type="number" name="precio" [(ngModel)]="producto.precio"
                    required />

            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Unidades: </label>
            <div class="col-sm-10">
                <input #unidades="ngModel" class="form-control" [ngClass]="unidades.invalid &&
(unidades.dirty || unidades.touched) ? 'is-invalid' : ''" type="number" name="unidades" [(ngModel)]="producto.unidades"
                    required />

            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">imagen: </label>
            <div class="col-sm-10">
                <input #imagen="ngModel" class="form-control" type="file" name="imagen" [(ngModel)]="producto.imagen"
                    required />

            </div>
        </div>

        <div class="mb-3 row" >
            <label class="col-sm-2 col-form-label">Categoria: </label>
            <div class="col-sm-10 form-check">
                <label class="inline-flex items-center mt-3 form-check-label row" *ngFor="let categoria of  categorias;">
                    <input type="checkbox" (change)="checkSeleccionado(categoria,this)"
                        class="form-checkbox h-5 w-5 text-indigo-650"><span
                        class="ml-2 text-gray-700">{{categoria}}</span>
                </label>
            </div>
        </div>

        <button type="submit" [disabled]="f.invalid" class="btn btn-primary"><i class="fa-solid
            {{esEdicion ? 'fa-pencil' : 'fa-circle-plus'}} me-1"></i>{{ esEdicion ? 'Editar' : 'Crear' }}
            Producto</button>
    </form>
</div>
